<nz-card>
  <h1 class="my-0 text-5xl">Hello !</h1>
  <div class="mb-6 mt-0 text-2xl">Log in to your account and letâ€™s get started!</div>

  <form [formGroup]="form"
    (ngSubmit)="login(model)">
    <formly-form [form]="form"
      [fields]="fields"
      [model]="model" />
    <button class="action-btn relative w-full"
      nzType="primary"
      nz-button
      [disabled]="form.invalid">
      Log In
    </button>
  </form>


  <div class="flex justify-center items-center font-[400]">
    Don't have an account?
    <a nz-button
      nzType="link"
      routerLink="/auth/register">Sign up</a>
  </div>
</nz-card>
